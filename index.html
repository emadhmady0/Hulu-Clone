<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="bundlesContainer">
            <div class="navbar">
                <div class="hulu-logo">
                    <img src="./assets/hulu-logo.svg" alt="hulu logo">
                </div>
                <div class="log-in">
                    <span>LOG IN</span>
                </div>
            </div>
            <div class="bundles-wrapper">
                <div class="bundle">
                    <h3>DISNEY BUNDLE DUO BASIC</h3>
                    <div class="bundle-img">
                        <img src="assets/hulu-disney.png" alt="">
                    </div>
                    <p>Both with ads, for $9.99/month.</p>
                    <button class="bundle-button">GET THEM BOTH</button>
                </div>
                <div class="bundle">
                    <h3>DISNEY BUNDLE TRIO BASIC</h3>
                    <div class="bundle-img">
                        <img src="assets/hulu-disney-espn.png" alt="">
                    </div>
                    <p>All with ads, for $14.99/month.</p>
                    <button class="bundle-button">GET ALL THREE</button>
                </div>
            </div>
            <div class="terms">
                <p>Terms apply</p>
                <p>sign up for hulu only</p>
            </div>
        </div>
    </div>
</body>
</html>
